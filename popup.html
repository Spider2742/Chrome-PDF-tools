<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 200px; padding: 10px; font-family: sans-serif; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; }
        .value-display { text-align: center; margin-top: 5px; color: #555; }
        button { width: 100%; margin-top: 10px; padding: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <label>Button Position (Right)</label>
    <input type="range" id="positionSlider" min="0" max="500" value="130">
    <div class="value-display"><span id="valDisplay">130</span>px</div>
    
    <script src="popup.js"></script>
</body>
</html>
